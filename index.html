<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love Muhammad Syahri Nur Shalih</title>
  <style>body{margin:0;background:#000;overflow:hidden;}canvas{display:block;}</style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
  <script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xffffff,1,100);
    light.position.set(10,10,10);
    scene.add(light);

    new THREE.FontLoader().load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', font => {
      const geo = new THREE.TextGeometry('I Love Muhammad Syahri Nur Shalih', {
        font, size:1, height:0.4,
        bevelEnabled:true, bevelThickness:0.03, bevelSize:0.02
      });
      geo.center();
      const mesh = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color:0xff66cc}));
      scene.add(mesh);
      camera.position.z = 10;
      (function animate(){
        mesh.rotation.y += 0.01;
        mesh.rotation.x += 0.005;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      })();
    });

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
